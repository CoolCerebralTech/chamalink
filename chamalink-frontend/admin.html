<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ChamaLink</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">

      <!-- LOADING -->
      <div id="loading" style="text-align: center; margin-top: 50px;">
        <p>Loading dashboard...</p>
      </div>

      <!-- MAIN CONTENT -->
      <div id="dashboard" class="hidden">
        
        <!-- HEADER / STATS -->
        <div class="card" style="background: var(--primary); color: white;">
          <h2 id="group-title" style="margin-bottom: 0.5rem;">Group Name</h2>
          <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
              <div style="font-size: 0.9rem; opacity: 0.9;">Total Collected</div>
              <div id="total-amount" style="font-size: 2rem; font-weight: bold;">KES 0</div>
            </div>
            <div style="text-align: right;">
              <div style="font-size: 0.9rem; opacity: 0.9;">Pending</div>
              <div id="pending-amount" style="font-size: 1.2rem; font-weight: 600;">KES 0</div>
            </div>
          </div>
        </div>

        <!-- ACTIONS -->
        <div style="margin-bottom: 1.5rem; display: flex; gap: 10px;">
          <button id="refresh-btn" class="btn-secondary" style="margin:0;">ðŸ”„ Refresh</button>
          <button id="whatsapp-btn" style="margin:0; background-color: #25D366;">ðŸ“‹ Copy WhatsApp Update</button>
        </div>

        <!-- MEMBERS LIST -->
        <h3 style="margin-bottom: 1rem;">Contributions</h3>
        <div id="members-list">
          <!-- Member items will be injected here via JS -->
        </div>

        <div id="empty-state" class="card hidden" style="text-align: center; color: var(--text-light);">
          <p>No members yet.</p>
          <p>Share your link to get started!</p>
        </div>

      </div>
    </div>
    <script type="module" src="./src/admin.js"></script>
  </body>
</html>
