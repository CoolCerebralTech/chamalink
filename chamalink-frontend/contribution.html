<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Contribution - ChamaLink</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      
      <!-- LOADING STATE -->
      <div id="loading" style="text-align: center; margin-top: 50px;">
        <p>Loading group details...</p>
      </div>

      <!-- ERROR STATE -->
      <div id="error-card" class="card hidden" style="border-left: 5px solid var(--danger);">
        <h2 style="color: var(--danger);">Group Not Found</h2>
        <p>This link seems invalid or expired.</p>
        <a href="/" style="text-decoration: underline;">Create your own group</a>
      </div>

      <!-- MAIN CONTENT -->
      <div id="main-content" class="hidden">
        
        <!-- GROUP INFO -->
        <div class="card" style="border-top: 5px solid var(--primary);">
          <h1 id="group-title">Loading...</h1>
          <p id="group-desc">...</p>
          <div id="whatsapp-container" class="hidden" style="margin-top: 1rem;">
            <a id="whatsapp-link" href="#" target="_blank" style="color: #25D366; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px;">
              <span>Join WhatsApp Group</span> <span>ðŸ’¬</span>
            </a>
          </div>
        </div>

        <!-- JOIN FORM -->
        <div id="join-card" class="card">
          <h2>ðŸ‘‹ Join & Contribute</h2>
          <form id="join-form">
            <div class="input-group">
              <label>Your Name</label>
              <input type="text" id="name" placeholder="e.g. John Doe" required />
            </div>

            <div class="input-group">
              <label>Amount (KES)</label>
              <input type="number" id="amount" placeholder="e.g. 1000" min="1" required />
            </div>

            <button type="submit" id="submit-btn">Pledge / Pay ðŸ’¸</button>
          </form>
        </div>

        <!-- SUCCESS STATE (Hidden initially) -->
        <div id="success-card" class="card hidden" style="text-align: center;">
          <div style="font-size: 3rem;">âœ…</div>
          <h2>Thank You!</h2>
          <p>Your contribution has been recorded.</p>
          <div style="background: #fffbeb; padding: 10px; border-radius: 8px; color: #92400e; font-size: 0.9rem;">
            Please send the money to the Admin.<br>They will confirm your payment soon.
          </div>
        </div>

      </div>

    </div>
    <script type="module" src="./src/contribution.js"></script>
  </body>
</html>
